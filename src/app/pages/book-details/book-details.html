<div class="flex flex-col md:flex-row items-center justify-center">
    <section class="flex items-start grow md:max-w-[50%]">
        <h1>{{book()?.title}}</h1>
        <h2>by {{book()?.author}}</h2>
        <p class="text-xl sm:text-2xl">{{book()?.blurb}}</p>
    </section>
    <section class="p-0 bg-transparent flex items-center justify-center">
        <img class="rounded-2xl" [src]="book()?.coverImg" alt="Book Cover">
    </section>
</div>
