<div class="flex flex-col sm:flex-row items-center justify-center">
    <section class="flex items-start grow sm:max-w-[57%]">
        <h1>{{book()?.title}}</h1>
        <h2>by {{book()?.author}}</h2>
        <p >{{book()?.blurb}}</p>
    </section>
    <section class="p-0 bg-transparent flex items-center justify-center">
        <img class="rounded-2xl" [src]="book()?.coverImg" alt="Book Cover">
    </section>
</div>
